<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Index</title>
  <script type="text/javascript"  src="js/jquery-2.2.2.min.js"></script>
  <script type="text/javascript" src="js/d3.v3.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<script>
d3.json('datasheet/boards.json',function(error, response) {
//d3.json('../'+get.board+'/board.json',function(error, response) {
  if (error) return console.warn(error);
  var container = d3.select("body")
  .append("div")
  .attr("class","container");
  container.append("h1").html("Sensornode Boards")
  var table = container.append("table")
  .attr("class","table");
  var rows = table.append("tbody")
  .selectAll("tr")
  .data(response.boards)
  .enter()
  .append("tr");
  //.selectAll("td")
  //.data(function(item){return item})
  //.enter()
  rows.append("td")
  .html(function(d){return d});
  rows.append("td")
  .append("a")
  .attr("class","test")
  .attr("href",function(d){return "datasheet?board="+d})
  .html("datasheet");
  //d3.select("tr").classed("table",true)
});


  // $.getJSON("datasheet/boards.json", function(json) {
  //   json.boards.forEach(function(item){
  //
  //   });
  // });
</script>
</body>

</html>
